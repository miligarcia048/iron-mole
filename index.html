<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="hammer.js" defer></script>
    <script type="text/javascript" src="holes.js" defer></script>
    <script type="text/javascript" src="mole.js" defer></script>
    <script type="text/javascript" src="game.js" defer></script>
    <script type="text/javascript" src="index.js" defer></script>

    <link rel="stylesheet" href="style.css" />
    <title>IRON MOLE</title>


</head>

<body>

    <div id="game-board">
        <h1 class="title">IRON MOLE</h1>
        <p class="timmer">You have: <span id="timer">0</span> seconds remaining!</p>
        <p>You have: <span id="score">0</span> points</p>

        <canvas id="canvas" width="700" height="500"></canvas>

    </div>
    <div id="first-screen">
        <button id="start-button"> Start Game </button>
        <div id="levels">
            <label for="levels">Levels:</label>

            <select name="levels" id="levels">
			<option value="easy">Easy</option>
			<option value="medium">Medium</option>
			<option value="hard">Hard</option>
</select>

        </div>
    </div>
    <div id="gameOver">
        <h1>GAME OVER!!</h1>
        <button id="playAgain"> Play again</button>
    </div>

</body>

</html>
