<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="hammer.js" defer></script>
    <script type="text/javascript" src="holes.js" defer></script>
    <script type="text/javascript" src="mole.js" defer></script>
    <script type="text/javascript" src="game.js" defer></script>
    <script type="text/javascript" src="index.js" defer></script>

    <link rel="stylesheet" href="style.css" />
    <title>IRON MOLE</title>


</head>

<body>

    <div id="game-board">


        <div class="game-canvas">

            <h1 class="title">IRON MOLE</h1>
            <div class="data">
                <div class="points">
                    <p> <span id="score">0</span><br> points</p>
                </div>
                <div class="seconds">
                    <p class="timmer"><span id="timer">0</span> <br> seconds<br> remaining!</p>
                </div>
            </div>

            <canvas id="canvas" width="700" height="500"></canvas>
        </div>

    </div>

    <div id="first-screen">

        <h1 class="title-start">IRON MOLE</h1>
        <div class="start-screen">
            <div class="instructions">
                <h2> Instructions </h2>
                <div><img class="arrows-image" src="images/arrows.svg"></div>
                <p> Use the keys to move the hammer</p>
                <div><img class="spacebar-image " src="images/spacebar.png"></div>
                <p> press space bar to kill the mole</p>
            </div>
            <div class="buttons-first-screen">
                <div id="levels">
                    <h2> Levels </h2>
                    <input type="radio" id="easy" name="level" value="easy">
                    <label for="easy">easy</label><br>
                    <input type="radio" id="medium" name="level" value="medium">
                    <label for="medium">medium</label><br>
                    <input type="radio" id="hard" name="level" value="hard">
                    <label for="hard">hard</label>
                </div>

                <button id="start-button"> Start Game </button>
            </div>
        </div>
    </div>
    <div id="game-over">
        <h1>GAME OVER!!</h1>
        <h3>Your score: <span id="final-score"></span></h3>
        <button id="playAgain"> Play again</button>
    </div>

</body>

</html>
